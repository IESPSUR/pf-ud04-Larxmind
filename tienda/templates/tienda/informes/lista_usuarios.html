    {% extends 'tienda/base.html' %}


    {% load bootstrap4 %}
    {# CSS Bootstrap #}
    {% bootstrap_css %}
    {% block content %}
    <div class="container col-4 text-center mt-5">
        <h1>Lista usuarios</h1>
        <table class="table table-striped table-hover">
            <tr>
                <th width="35%">Usuario</th>
                <th></th>
            </tr>
            {% for usuario in listado_usuarios %}
                <tr>
                    <td>
                        {{ usuario.username }}
                    </td>
                    <td>
                          <a href="compras_usuario/{{usuario.id}}" type="button" class="btn btn-info">Ver Informe</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
    {% endblock %}
